<h1 mat-dialog-title>{{ data.header }}</h1>
<div mat-dialog-content>{{ data.title }}</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close(false)" mat-button>
    {{ data.noButton }}
  </button>
  <button (click)="dialogRef.close(true)" mat-button>
    {{ data.yesButton }}
  </button>
</div>
